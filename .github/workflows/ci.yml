name: CI
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: ldobbelsteen/build-push-action@main
        with:
          image: mandelbrot-viewer
          owner: ldobbelsteen
          actor: ${{ github.actor }}
          token: ${{ secrets.GITHUB_TOKEN }}
          push: ${{ github.ref == 'refs/heads/main' }}
